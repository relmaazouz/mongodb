services:
  mongo1:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      [
        "--replSet",
        "rs0",
        "--keyFile",
        "/data/configdb/rs_keyfile",
        "--bind_ip_all",
        "--port",
        "27017"
      ]
    ports:
      - 27017:27017
    hostname: mongo1
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'host.docker.internal:27017',priority:1},{_id:1,host:'host.docker.internal:27018',priority:0.5},{_id:2,host:'host.docker.internal:27019',priority:0.5}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - "mongo1_data:/data/db"
      - "mongo1_config:/data/configdb"

  mongo2:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      [
        "--replSet",
        "rs0",
        "--keyFile",
        "/data/configdb/rs_keyfile",
        "--bind_ip_all",
        "--port",
        "27018"
      ]
    ports:
      - 27018:27018
    hostname: mongo2
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - "mongo2_data:/data/db"
      - "mongo2_config:/data/configdb"

  mongo3:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      [
        "--replSet",
        "rs0",
        "--keyFile",
        "/data/configdb/rs_keyfile",
        "--bind_ip_all",
        "--port",
        "27019"
      ]
    ports:
      - 27019:27019
    hostname: mongo3
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - "mongo3_data:/data/db"
      - "mongo3_config:/data/configdb"
